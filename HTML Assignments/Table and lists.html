<html>
  <head>
    <title>Table And List</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid black; /* Outer border for the table */
      }
      th,
      td {
        border: 1px solid black; /* Inner border for each cell */
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <!-- Top row with 1 cell spanning 3 columns -->
        <th colspan="3"><h1>1</h1></th>
      </tr>
      <tr>
        <!-- Leftmost cell spanning 2 rows -->
        <td rowspan="2"><h1>2</h1></td>
        <!-- Cells in the same row as the leftmost cell -->
        <td><h1>3</h1></td>
        <td><h1>4</h1></td>
      </tr>
      <tr>
        <!-- Cells in the bottom row spanning a single row and column -->
        <td><h1>5</h1></td>
        <td><h1>6</h1></td>
      </tr>
    </table>

    <h1>List:</h1>

    <ol>
      <li>Desktop</li>
      <ul>
        <li>Linux</li>
        <li>Mac</li>
        <li>Windows</li>
      </ul>
      <li>Mobile</li>
      <ul>
        <li>Android</li>
        <li>iOS</li>
      </ul>
    </ol>
  </body>
</html>
